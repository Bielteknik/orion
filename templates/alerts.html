{% extends 'base.html' %}
{% load static %}
{% block title %}Uyarılar - {{ block.super }}{% endblock title %}

{% block content %}
<div id="alerts" class="page-content active">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="page-title"><i class="fas fa-exclamation-triangle me-2"></i>Uyarılar</h2>
        <button class="btn btn-gradient" disabled>
            <i class="fas fa-plus me-2"></i>Yeni Uyarı Kuralı (Yakında)
        </button>
    </div>
    <div class="alert alert-info">
        <i class="fas fa-info-circle me-2"></i>
        Bu özellik yakında aktif olacaktır. Burada, kural motoru tarafından oluşturulan tüm uyarıları listeleyip yönetebileceksiniz.
    </div>
</div>
{% endblock content %}
