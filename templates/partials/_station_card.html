<div class="col-md-6 mb-4" id="station-card-{{ device_info.device.id }}">
    <a href="{% url 'dashboard' device_id=device_info.device.id %}" class="text-decoration-none">
    <div class="glass-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 style="color: var(--dark-color); font-weight: 600;">{{ device_info.device.name }}</h5>
            {% if device_info.device.is_active %}
                <span class="badge bg-success">Aktif</span>
            {% else %}
                <span class="badge bg-danger">Pasif</span>
            {% endif %}
        </div>
        <div class="row" style="color: var(--text-light);">
            <div class="col-6">
                <p><i class="fas fa-map-marker-alt me-2" style="color: var(--accent-color);"></i>Konum: {{ device_info.device.location|default:"-" }}</p>
                <p><i class="fas fa-clock me-2" style="color: var(--accent-color);"></i>Son Görülme: {{ device_info.device.last_seen|date:"d.m.Y H:i"|default:"-" }}</p>
            </div>
            <div class="col-6">
                <!-- ... (sensör verileri kısmı aynı) ... -->
            </div>
        </div>
        <div class="mt-3">
            <!-- DÜZENLEME: Sil yerine Düzenle butonu -->
            <button class="btn btn-sm btn-outline-light me-2 edit-station-btn" data-id="{{ device_info.device.id }}">
                <i class="fas fa-edit me-1"></i>Düzenle
            </button>
        </div>
    </div>
    </a>
</div>
